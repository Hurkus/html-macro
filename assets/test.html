<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	<title>Macro example!</title>
</head>
<body>
	<CALL NAME="title"/>
	<h2 CALL="subtitle"></h2>
</body>
</html>

<MACRO NAME="title">
	<h1>This is a page!</h1>
</MACRO>

<MACRO NAME="subtitle">
	And this is a subtitle.
</MACRO>
