<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	<title>Macro example!</title>
</head>
<body>
	<SET z="" x="2" y="x + 1" />
	
	<!-- Call tests -->
	<CALL NAME="title" />
	<h2 CALL="subtitle"></h2>
	
	<!-- Branching test -->
	<IF TRUE="x+1 <= y">
		<WARN>passed with x={x} and y={y}</WARN>
	</IF>
	<ELSE>
		<WARN>failed with x={x} and y={y}</WARN>
	</ELSE>
	
	<!-- Attr conditional test -->
	<WARN IF="z == 0">z not set</WARN>
	<p IF="z">z-index of page is {z}</p>
	<p IF="!z">z-index of page is missing!</p>
	
</body>
</html>

<MACRO NAME="title">
	<h1 data-value="{x*2}">This is a page!</h1>
</MACRO>

<MACRO NAME="subtitle">Pages {x} and {y + 0.1}</MACRO>
