<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	<title>Macro example!</title>
</head>
<body>
	<SET z="" x="2" y="x + 1" />
	
	<CALL NAME="title" />
	<h2 CALL="subtitle"></h2>
	
	<IF TRUE="x+1 <= y">
		<WARN>passed</WARN>
	</IF>
	<ELSE>
		<WARN>failed</WARN>
	</ELSE>
	
	
</body>
</html>

<MACRO NAME="title">
	<h1 data-value="{x*2}">This is a page!</h1>
</MACRO>

<MACRO NAME="subtitle">Pages {x} and {y + 0.1}</MACRO>
