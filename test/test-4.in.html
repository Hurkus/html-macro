<html>
<head>
	<title>Test 4 -- Expressions</title>
</head>
<body>
	<SET z="" x='2' y='x + 1' _pi='pi' />
	
	<SET var='len("-" + str(len("123") + 1) + "-") * 10 / 2.4' />
	<p>{var} and {var + len('abc')}</p>
	<p>PI is {pi}</p>
	
	<!-- Branching test -->
	<IF TRUE='0 <= x+1 && x+1 <= y'>
		<p>passed with x={x} and y={y}</p>
	</IF><ELSE>
		<p>failed with x={x} and y={y}</p>
	</ELSE>
	
	<p IF='z'>z-index of page is {z}</p>
	<p IF='!z'>z-index of page is missing!</p>
	
	<!-- Loop tests -->
	<ul>
		<FOR i='0' TRUE='i <= 2' i='i+1'>
			<li>Item: {i}</li>
		</FOR>
		<WHILE TRUE='i < 5'>
			<li>Item: {i}</li>
			<SET i='i+1' />
		</WHILE>
	</ul>
	
</body>
</html>
