<html>
<head>
	<title>Test 4 -- Macros</title>
</head>
<body>
	<SET x="2" y="x + 1" p="pi" />
	
	<!-- Call tests -->
	<CALL NAME="title" />
	<h2 CALL="subtitle"></h2>
	<CALL NAME="checkpi"/>
	
	<!-- Include test -->
	<div>
		<INCLUDE SRC="test-5.inc.html"/>
		<CALL NAME="extern-macro"/>
	</div>
	
</body>
</html>

<MACRO NAME="title">
	<h1 data-value="{x*2}">This is a page!</h1>
</MACRO>

<MACRO NAME="subtitle">Pages {x} and {y + 0.1}</MACRO>

<MACRO NAME="checkpi">
	<IF TRUE="p == pi">
		<p>PI is {pi}</p>
	</IF><ELSE>
		<p>PI is not {p}</p>
	</ELSE>
</MACRO>
