<html>
<head>
	<title>Test 5 -- Macros</title>
</head>
<body>
	<SET x='2' y='x + 1' p='pi' />
	
	<!-- Call tests -->
	<CALL NAME="title" />
	<h2 CALL="subtitle"></h2>
	<CALL NAME="checkpi"/>
	
	<!-- Include test -->
	<div>
		<SET path="test-5.inc"/>
		<INCLUDE SRC="{path}.html"/>
		<CALL NAME="extern-macro"/>
	</div>
	
	<!-- Expressioned call name -->
	<ol>
		<FOR i='1' TRUE='i <= 3' i='i+1'>
			<SET m="print"/>
			<li><CALL NAME="{m}-{i}"/></li>
			<li CALL='m + "-" + i'></li>
		</FOR>
	</ol>
	
</body>
</html>

<MACRO NAME="title">
	<h1 data-value="{x*2}">This is a page!</h1>
</MACRO>

<MACRO NAME="subtitle">Pages {x} and {y + 0.1}</MACRO>

<MACRO NAME="checkpi">
	<IF TRUE='p == pi'>
		<p>PI is {pi}</p>
	</IF><ELSE>
		<p>PI is not {p}</p>
	</ELSE>
</MACRO>

<MACRO NAME="print-1">value of i is {i}</MACRO>
<MACRO NAME="print-2">value of i is {i}</MACRO>
<MACRO NAME="print-3">value of i is {i}</MACRO>
