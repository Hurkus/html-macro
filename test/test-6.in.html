<html>
<head>
	<title>Test 6 -- Shell</title>
</head>
<body>
	<SET x='2' y='x + 1' />
	
	<p>
		<SHELL VARS="x,y">echo -n "$x * $y == $((x * y))"</SHELL>
	</p>
	
	<SHELL VARS="x,y" STDOUT="z">echo "$((x * y))"</SHELL>
	
	<span CALL="print-z"></span>
</body>
</html>

<MACRO NAME="print-z">new z index is {int(z)}</MACRO>
