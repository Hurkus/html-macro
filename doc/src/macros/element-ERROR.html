<MACRO NAME="link-em-ERROR">
	<SET-ATTR href="#ERROR"/>
	<SET-ATTR title="Log error messages to stderr."/>
</MACRO>


<div id="ERROR" class="macro box" IF='!header'>
	<h4 class="code">{l}ERROR{r}...{l}/ERROR{r}</h4>
	<p>Log error messages to stderr.</p>
	<x-line></x-line>
	<p>
		Must be in the form of <code>{l}ERROR{r}[msg]{l}/ERROR{r}</code>,
		where the child element <code>[msg]</code> is text that is printed to stderr.<br/>
		The text can be interpolated with variables/expressions.
	</p>
	<br/>
	<p>
		Attributes:
		<ul>
			<li CALL="common-IF"></li>
			<li CALL="common-ELIF"></li>
			<li CALL="common-ELSE"></li>
		</ul>
	</p>
	<br/>
	<p>See also:
		<a CALL="link-em-INFO">{l}INFO{r}</a>,
		<a CALL="link-em-WARN">{l}WARN{r}</a>
	</p>
</div>
