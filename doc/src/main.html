<style>
	
	* {
		margin: 0;
		box-sizing: border-box;
	}
	html {
		width: 100%;
		height: 100vh;
	}
	body {
		max-width: 100%;
		min-height: 100%;
		overflow-x: hidden;
	}
	
	.content {
		max-width: 1000px;
		margin: auto;
		padding: 1em;
		font-family: sans-serif;
	}
	
</style>
<style>
	.TD-0   { text-decoration: none; }
	/* .ta-c {	text-align: center;    } */

</style>
<style>
	
	h1 {
		text-align: center;
	}
	
	h2, h3 {
		margin-bottom: 5px;
	}
	
	h2 {
		padding: 0.2em 0.5em;
		border-top: 5px solid rgb(127, 0, 0);
		border-radius: 2px;
		background: rgba(127, 0, 0, 0.1);
		background: linear-gradient(to bottom, rgba(127, 0, 0, 0.05) 0%, transparent 100%);
	}
	
	h3 {
		padding: 0.2em 0.5em;
		border-radius: 2px;
		border-top: 3px solid rgb(201, 108, 0);
		background: linear-gradient(to bottom, rgba(240, 128, 0, 0.05) 0%, transparent 100%);
	}
	
</style>
<style>
	
	code, .code {
		background-color: rgb(240, 240, 240);
		padding-left: 0.3em;
		padding-right: 0.3em;
		font-family: monospace;
		border: 1px solid rgba(128, 128, 128, 0.2);
		border-radius: 2px;
	}
	
	.code a:not(:hover) {
		color: blue;
		text-decoration: none;
	} .code a:hover {
		font-weight: bold;
	}
	
</style>
<style>
	
	table.list {
		margin: 10px 0 0 10px;
		text-align: center;
		border-collapse: collapse;
	}
	
	table.list th {
		padding: 3px 10px;
		border: 1px dashed rgba(0, 0, 0, 0.25);
		border-bottom: 2px solid black;
	}
	
	table.list td {
		padding: 5px;
		border: 1px solid rgba(0, 0, 0, 0.25);
	}
	
</style>
<style>
	
	.box {
		padding: 8px;
		box-shadow: 1px 1px 4px rgba(0, 0, 0, 0.1);
		border-radius: 3px;
		border: 1px solid rgba(0, 0, 0, 0.1);
	}
	
	.example {
		padding: 8px;
		box-shadow: 1px 1px 4px rgba(0, 0, 0, 0.1);
		border-radius: 3px;
		border: 1px solid rgba(0, 0, 0, 0.1);
	}
	
	.example h4 {
		display: inline;
		font-weight: normal;
	}
	
	.example table {
		width: 100%;
		border-spacing: 10px;
	}
	
	.example table td {
		width: 50%;
		vertical-align: top;
	}
	
	.example table td.code span[title]:hover {
		font-weight: bold;
	}
	
</style>
<style>
	
	.content > .subtitle {
		font-size: 0.8em;
		display: flex;
		gap: 5px;
	}
	
	.content > .subtitle a {
		color: inherit;
	}
	
</style>
